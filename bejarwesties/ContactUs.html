     <div class="container">
         <h1>Contact us!
         </h1>
         <p>
            We truly value your queries and questions! Feel free to send us a message and answer you as soon as possible :)
         </p>
         <div class="contact-box">
             <div class = 'contact-left'>
                <h3>Send your request</h3>
                            <form>
                                <div class="input-row">
                                    <div class="input-group">
                                        <label for="name">Name:</label>
                                        <input type="text" class="input-group" name="name" placeholder="John Doe"><br><br>
                                    </div>
                                    <div class="input-group">
                                        <label for="phone">Phone:</label>
                                        <input type="text" class="input-group" name="phone" placeholder="+1 000 000 000"><br><br>
                                    </div>
                                </div>    
                                <div class="input-row">
                                    <div class="input-group" >
                                        <label for="email">Email:</label>
                                        <input type="text" class="input-group" name="email" placeholder="johndoe@gmail.com"><br><br>
                                    </div>
                                    <div class="input-group" >
                                        <label for="subject">Subject:</label>
                                        <input type="text" class="input-group" name="subject" placeholder="Important Message"><br><br>
                                    </div>
                                </div>

                                    <div class="input-group" >
                                        <label for="message"> Message:</label>
                                        <textarea name="" id="" cols="30" rows="5" placeholder="Your message"></textarea>
                                        <!-- <input type="submit" value="Submit"> -->
                                    </div>    
                                <button type="submit"> Submit </button>
                            </form>
            </div>

             <div class = 'contact-right'>
                <h3>Reach Us</h3>
                <div class="contactuspic">
                    <img src="IMG_1445 Medium.jpeg" alt="cute puppy">
                </div>
             </div>
         </div>
